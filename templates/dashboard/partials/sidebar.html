{% load static %}

<!-- Sidebar -->
<div class="w-64 bg-white shadow-lg">
    <!-- Logo -->
    <div class="p-4">
        <img src="{% static 'images/logo.png' %}" alt="Inkteo POD" width="100" height="100">
    </div>

    <!-- Navigation -->
    <nav class="mt-6">
        <div class="px-4 mb-4">

        <a href="{% url 'dashboard:home' %}" 
           class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors duration-200 
                  {% if request.resolver_match.url_name == 'home' %}bg-gray-100 border-l-4 border-[#9BD5E8] text-gray-700{% endif %}">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>

            <span class="text-sm font-medium">Dashboard</span>

        <a href="#" 
           class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors duration-200">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
            </svg>
            <span class="text-sm font-medium">POD Products</span>
        </a>

        <a href="{% url 'dashboard:orders' %}" 
           class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 
           {% if active_tab == 'orders' %}bg-gray-100{% endif %}">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>

           class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 
           {% if active_tab == 'settings' %}bg-gray-100{% endif %}">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
