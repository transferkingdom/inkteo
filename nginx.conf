server {
    listen 80;
    server_name orders.inkteo.com;

    # Static files
    location /static/ {
        alias /etc/easypanel/projects/inkteo/inkteo/volumes/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        autoindex on;
        try_files $uri $uri/ =404;
        access_log /app/logs/nginx-static-access.log;
        error_log /app/logs/nginx-static-error.log debug;
    }

    # Media files
    location /media/ {
        alias /etc/easypanel/projects/inkteo/inkteo/volumes/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        autoindex on;
        try_files $uri $uri/ =404;
    }

    # Django application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_log /app/logs/nginx-error.log debug;
    access_log /app/logs/nginx-access.log;
} 